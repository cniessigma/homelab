apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: smi-ost-bot
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: smi-ost-bot
  project: default
  sources:
    - path: k8s/deployments/configs/smi-ost-bot
      repoURL: git@github.com:cniessigma/homelab.git
      targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
