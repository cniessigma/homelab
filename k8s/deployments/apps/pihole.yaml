apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: pihole
  project: default
  sources:
    - chart: pihole
      repoURL: https://mojo2600.github.io/pihole-kubernetes/
      targetRevision: 2.34.0
      helm:
        releaseName: pihole
        valuesObject:
          capabilities:
            add: ["CAP_CHOWN"]
          persistentVolumeClaim:
            enabled: true
            storageClass: nfs-client

          serviceWeb:
            loadBalancerIP: 192.168.192.53
            annotations:
              metallb.universe.tf/allow-shared-ip: pihole-svc
            type: LoadBalancer

          serviceDns:
            loadBalancerIP: 192.168.192.53
            annotations:
              metallb.universe.tf/allow-shared-ip: pihole-svc
            type: LoadBalancer
          podDnsConfig:
            enabled: true
            policy: "None"
            nameservers:
            - 127.0.0.1
            - 1.1.1.1
    - path: k8s/deployments/configs/pihole
      repoURL: git@github.com:cniessigma/homelab.git
      targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
