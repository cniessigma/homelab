apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: k8s/deployments/apps
    repoURL: git@github.com:cniessigma/homelab.git
    targetRevision: main
  syncPolicy:
      automated:
        prune: true
        selfHeal: true