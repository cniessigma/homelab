---
clusterName: chardalyn
endpoint: https://elder-brain.chardalyn.nies.io:6443
kubernetesVersion: v1.30.0
talosVersion: v1.11.5
allowSchedulingOnMasters: true
nodes:
  - hostname: elder-brain
    controlPlane: true
    ipAddress: 192.168.128.2
    installDisk: /dev/sda
    patches:
    - |-
      machine:
        registries:
          config:
            "docker.nies.io:5000":
              tls:
                insecureSkipVerify: true
            "192.168.192.100:5000":
              tls:
                insecureSkipVerify: true
